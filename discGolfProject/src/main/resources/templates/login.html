<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
     th:href="@{css/bootstrap.min.css}">
</head>
    <body class="font-weight-normal font-italic p-3 mb-2 bg-dark text-light">
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Login</li>
  </ol>
</nav>
	<div class="container">
		<h2>Welcome, sign in to your account please!</h2>
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username or password, please try again.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have logged out of Disc Golf App. Have a nice day!
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Username : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <br>
            <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>
        <br>
        <h4>Registration</h4>
        	<a class="btn btn-warning" href="/adduser">Sign up</a>
       </div>
    </body>
</html>
